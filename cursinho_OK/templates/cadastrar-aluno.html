<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Aluno</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #5e1614;
      padding: 1rem;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo {
      height: 60px;
    }

    h1 {
      color: #5e1614;
      text-align: center;
      margin-top: 1rem;
    }

    form {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      border: 4px solid #5e1614;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 2rem;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .full-width {
      grid-column: 1 / 3;
    }

    input, textarea, select {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    .button-group {
      grid-column: 1 / 3;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn {
      flex: 1;
      padding: 1rem 2rem;
      background-color: #7c1d1b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #5e1614;
    }

    .btn-voltar {
      display: block;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background-color: #5e1614;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      width: fit-content;
    }

    .btn-voltar:hover {
      background-color: #3e0f0e;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.ibb.co/XZ9k2pGG/fdab45abb64cec37c5057c458f47027f.png" alt="Logo" class="logo">
  </header>

  <h1>Cadastro de Aluno</h1>

  <form method="POST" id="form-aluno">
    <div class="form-group">
      <label for="nome">Nome completo</label>
      <input type="text" name="nome" id="nome" required>
    </div>

    <div class="form-group">
      <label for="datanasc">Data de Nascimento</label>
      <input type="date" name="datanasc" id="datanasc">
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" maxlength="14" oninput="mascaraCPF(this)">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" name="telefone" id="telefone" maxlength="15" oninput="mascaraTelefone(this)">
    </div>

    <div class="form-group">
      <label for="datamatricula">Data de Matrícula</label>
      <input type="date" name="datamatricula" id="datamatricula">
    </div>

    <div class="form-group">
      <label for="dataconclusao">Data de Conclusão</label>
      <input type="date" name="dataconclusao" id="dataconclusao">
    </div>

    <div class="form-group">
      <label for="curso_id">Curso</label>
      <input type="number" name="curso_id" id="curso_id">
    </div>

    <div class="form-group full-width">
      <label for="observacoes">Observações</label>
      <textarea name="observacoes" id="observacoes"></textarea>
    </div>

         <div class="form-group full-width">
            <label for="endereco">Endereço</label>
            <textarea name="endereco" id="endereco" rows="4"></textarea>
        </div>

    <div class="button-group">
      <button type="reset" class="btn">Limpar</button>
      <button type="submit" class="btn">Cadastrar</button>
    </div>
  </form>

  <a href="{{ url_for('tela_inicial') }}" class="btn-voltar">Voltar para a Tela Inicial</a>

  <script>
    function mascaraCPF(campo) {
      let valor = campo.value.replace(/\D/g, '');
      if (valor.length > 11) valor = valor.slice(0, 11);
      valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
      valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
      valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      campo.value = valor;
    }

    function mascaraTelefone(campo) {
      let valor = campo.value.replace(/\D/g, '');
      if (valor.length > 11) valor = valor.slice(0, 11);
      if (valor.length <= 10) {
        valor = valor.replace(/(\d{2})(\d)/, '($1) $2');
        valor = valor.replace(/(\d{4})(\d)/, '$1-$2');
      } else {
        valor = valor.replace(/(\d{2})(\d)/, '($1) $2');
        valor = valor.replace(/(\d{5})(\d)/, '$1-$2');
      }
      campo.value = valor;
    }
  </script>

</body>
</html>
