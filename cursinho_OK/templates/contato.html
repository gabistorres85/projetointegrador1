<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Cursinho Popular Construção</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_contato.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
<body>
    <header>
        <div class="header-content">
            <div class="header-imagem">
                <img src="{{ url_for('static', filename='logoCPC.png') }}" alt="Logo do Cursinho">
            </div>
            <nav>
                <a href="{{ url_for('login') }}" class="btn btn-login">Login</a>
                <a href="{{ url_for('home') }}" class="btn-inicio"> Início </a>
            </nav>
        </div>
    </header>

    <main class="contato">
        <section class="contato-info">
            <h2>Contato</h2>
            <div class="info-item">
                <span class="material-icons">language</span>
                <p><strong>Instagram:</strong> <a href="https://www.instagram.com/cursinhopopularconstrucao/" target="_blank">@cursinhopopularconstrucao</a></p>
            </div>
            <div class="info-item">
                <span class="material-icons">call</span>
                <p><strong>WhatsApp:</strong> (11) 99999-8888</p>
            </div>
            <div class="info-item endereco">
                <span class="material-icons">place</span>
                <p><strong>Endereço:</strong> R. Jacinto Paes, 57 - Americanópolis, São Paulo - SP</p>
            </div>
        </section>

        <section class="mapa">
            <h2>Localização</h2>
            <div class="mapa-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.339698250886!2d-46.64133818502259!3d-23.59230478464967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5b3b2c3c8a7f%3A0x848a7b6a8d8b8b8b!2sR.%20Jacinto%20Paes%2C%2057%20-%20American%C3%B3polis%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004330-000!5e0!3m2!1spt-BR!2sbr!4v1714981305625!5m2!1spt-BR!2sbr"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Cursinho Popular Construção</p>
    </footer>
</body>
</html>
